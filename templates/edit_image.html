<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gambar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 fw-bold text-dark">Edit Gambar</h2>
        <a href="{{ url_for('manage_images') }}" class="btn btn-outline-secondary d-flex align-items-center">
            <i class="bi bi-arrow-left me-2"></i> Kembali ke Manajemen Gambar
        </a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="row">
        <div class="col-lg-5 mb-4">
            <div class="card h-100 shadow-sm rounded-4">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <p class="text-muted mb-2">Gambar Saat Ini:</p>
                    <img src="{{ url_for('static', filename='uploads/' + image.filename) }}"
                         class="img-fluid rounded-3 shadow-sm" alt="Gambar Saat Ini">
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card h-100 shadow-sm rounded-4 p-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="caption" class="form-label fw-bold">Caption</label>
                        <input type="text" class="form-control" name="caption" id="caption" value="{{ image.caption }}" placeholder="Masukkan caption baru">
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label fw-bold">Ganti Gambar (opsional)</label>
                        <input type="file" class="form-control" name="file" id="file">
                        <div class="form-text">Hanya file JPG/JPEG yang diizinkan, maksimum 5MB.</div>        
                    </div>

                                   

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="is_active" id="is_active"
                               {% if image.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">
                            Aktifkan Gambar Ini
                        </label>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary d-flex align-items-center shadow-sm">
                            <i class="bi bi-floppy me-2"></i> Simpan Perubahan
                        </button>
                        <a href="{{ url_for('manage_images') }}" class="btn btn-outline-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
