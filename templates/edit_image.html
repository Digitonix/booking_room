<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Gambar</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Gaya untuk input yang tidak valid */
        .is-invalid {
            border-color: #ef4444 !important; /* red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-6xl">
    
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 pb-4 border-b border-gray-200">
        <h2 class="text-3xl sm:text-4xl font-bold text-indigo-600 mb-4 sm:mb-0 flex items-center">
            <i class="fas fa-pencil-alt text-indigo-400 mr-3"></i> Edit Gambar
        </h2>
        <a href="{{ url_for('manage_images') }}" class="py-2 px-5 bg-white text-gray-700 font-semibold rounded-full shadow-md hover:bg-gray-100 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center text-sm w-full sm:w-auto">
            <i class="fas fa-arrow-left mr-2"></i> Kembali ke Manajemen Gambar
        </a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-6 space-y-3">
                {% for category, message in messages %}
                    <div class="p-4 rounded-lg text-sm font-medium {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
        <div class="bg-white rounded-3xl shadow-lg p-6 flex flex-col justify-center items-center">
            <p class="text-gray-500 mb-4 font-medium">Gambar Saat Ini:</p>
            <div class="w-full h-auto rounded-xl overflow-hidden shadow-md border border-gray-200">
                <img src="{{ url_for('static', filename='uploads/' + image.filename) }}"
                     class="w-full h-full object-cover" alt="Gambar Saat Ini">
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-lg p-6 sm:p-8">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                
                <div>
                    <label for="caption" class="block text-sm font-semibold text-gray-700 mb-2">Caption</label>
                    <input type="text" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200" name="caption" id="caption" value="{{ image.caption }}" placeholder="Masukkan caption baru">
                </div>

                <div>
                    <label for="file" class="block text-sm font-semibold text-gray-700 mb-2">Ganti Gambar (opsional)</label>
                    <input type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" name="file" id="file" accept="image/jpeg">
                    <p class="mt-2 text-xs text-gray-500">Hanya file **JPG/JPEG** yang diizinkan, maksimum 5MB.</p>
                </div>
                
                <div class="flex items-center">
                    <input class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" type="checkbox" name="is_active" id="is_active"
                        {% if image.is_active %}checked{% endif %}>
                    <label class="ml-2 block text-sm text-gray-900" for="is_active">
                        Tampilkan di slideshow
                    </label>
                </div>

                <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4">
                    <a href="{{ url_for('manage_images') }}" class="w-full sm:w-auto text-center px-6 py-3 border border-gray-300 text-sm font-medium rounded-full text-gray-700 bg-white hover:bg-gray-100 transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-times-circle mr-2"></i> Batal
                    </a>
                    <button type="submit" class="w-full sm:w-auto px-6 py-3 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Tidak ada perubahan pada JavaScript karena tidak ada fungsi preview di sini.
</script>

</body>
</html>
