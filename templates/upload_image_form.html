<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Gaya tambahan untuk input file kustom */
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Pilih File';
            display: inline-block;
            background: #fff;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 9999px; /* full rounded */
            padding: 8px 16px;
            outline: none;
            white-space: nowrap;
            /* -webkit-user-select: none; */
            cursor: pointer;
            font-weight: 500;
            color: #4b5563; /* gray-600 */
            transition: all 0.2s ease-in-out;
        }
        .custom-file-input:hover::before {
            background: #f3f4f6; /* gray-100 */
        }
        .custom-file-input:active::before {
            background: #e5e7eb; /* gray-200 */
        }

        /* Gaya untuk input yang tidak valid */
        .is-invalid {
            border-color: #ef4444 !important; /* red-500 */
        }

        .is-invalid-text {
            color: #ef4444 !important;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden">
        
        <div class="bg-indigo-600 text-white p-6 sm:p-8">
            <h2 class="text-2xl sm:text-3xl font-bold flex items-center">
                <i class="fas fa-upload mr-3 text-indigo-300"></i> Unggah Gambar
            </h2>
        </div>

        <div class="p-6 sm:p-8">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mb-6 space-y-3">
                {% for category, message in messages %}
                <div class="p-4 rounded-lg text-sm font-medium {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form id="uploadForm" method="POST" enctype="multipart/form-data" class="space-y-6">
                
                <div>
                    <label for="image" class="block text-sm font-semibold text-gray-700 mb-2">Pilih Gambar</label>
                    <input type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" name="image" id="image" required accept="image/jpeg" onchange="previewImage(event)">
                    <p class="mt-2 text-xs text-gray-500">Hanya file **JPG/JPEG** yang diizinkan, maksimum 5MB.</p>
                </div>

                <div id="previewContainer" class="hidden">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Pratinjau Gambar</label>
                    <div class="p-2 border border-gray-300 rounded-lg bg-gray-50 flex justify-center">
                        <img id="imagePreview" src="#" alt="Pratinjau Gambar" class="rounded-lg shadow-sm max-h-64 object-cover w-full">
                    </div>
                </div>

                <div>
                    <label for="caption" class="block text-sm font-semibold text-gray-700 mb-2">Caption</label>
                    <input type="text" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200" name="caption" id="caption" placeholder="Tambahkan deskripsi singkat tentang gambar">
                </div>

                <div class="flex items-center">
                    <input id="is_active" name="is_active" type="checkbox" checked class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="is_active" class="ml-2 block text-sm text-gray-900">Tampilkan di slideshow</label>
                </div>

                <div class="flex flex-col sm:flex-row justify-end gap-3 pt-4">
                    <a href="{{ url_for('manage_images') }}" class="w-full sm:w-auto text-center px-6 py-3 border border-gray-300 text-sm font-medium rounded-full text-gray-700 bg-white hover:bg-gray-100 transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-times-circle mr-2"></i> Batal
                    </a>
                    <button type="submit" class="w-full sm:w-auto px-6 py-3 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition-all duration-300 flex items-center justify-center">
                        <i class="fas fa-cloud-arrow-up mr-2"></i> Unggah Gambar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                previewContainer.classList.remove('hidden');
                preview.classList.add('w-full'); // Menambahkan kelas lebar penuh
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '#';
            previewContainer.classList.add('hidden');
        }
    }
</script>

</body>
</html>
