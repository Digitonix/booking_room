{% extends 'base.html' %}
{% block title %}Edit Ruangan{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="mb-4">Edit Ruangan</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nama Ruangan</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ room.name }}" required>
        </div>
        <div class="mb-3">
            <label for="lantai" class="form-label">Lantai</label>
            <input type="text" class="form-control" id="lantai" name="lantai" value="{{ room.lantai }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <a href="{{ url_for('manage_rooms') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
