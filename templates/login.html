<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Workingspace Jakarta 2</title>
    <!-- Tailwind CSS CDN untuk styling modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=bY5t0noHcfXn&format=png&color=000000">
    <!-- Font Awesome CDN untuk ikon mata pada password -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2k6+dENwR43Fq+dD2o1QjV+s3qQ" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Memastikan gambar latar belakang responsive dan menutupi seluruh halaman */
            background-image: url('/static/uploads/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Opsi tambahan agar gambar tidak bergerak saat di-scroll (jika ada) */
            background-repeat: no-repeat;
        }

        /* Override styling dari Tailwind untuk background body */
        body.bg-gray-100 {
            background-color: transparent;
        }

        /* Media query untuk tampilan mobile agar gambar lebih fokus */
        @media (max-width: 768px) {
            body {
                background-size: cover; /* Pastikan gambar tetap menutupi layar */
                background-position: center; /* Fokuskan ke tengah gambar */
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer utama halaman login -->
    <div class="flex flex-col items-center justify-center min-h-screen w-full">

        <!-- Kartu (card) login dengan efek kaca buram -->
        <div class="bg-white/20 backdrop-blur-md p-8 rounded-3xl shadow-2xl max-w-md w-full border border-white/30">
            
            <!-- Judul halaman -->
            <h1 class="text-4xl font-bold text-center text-white mb-2 drop-shadow-lg">Login</h1>
            <p class="text-white text-center mb-8 drop-shadow-lg">Silakan masuk ke akun Anda</p>

            <!-- Formulir login -->
            <form action="#" method="POST" class="space-y-6">
                <!-- Input untuk Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-black mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 rounded-xl bg-white/30 border border-white/50 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                </div>
                
                <!-- Input untuk Kata Sandi dengan tombol toggle -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-black mb-2">Kata Sandi</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 rounded-xl bg-white/30 border border-white/50 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 pr-12">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-black/70 hover:text-black" id="togglePassword">
                            <i class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Tombol Login -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
                        Masuk
                    </button>
                </div>
            </form>

            <!-- Pesan untuk admin -->
            <div class="text-center mt-6 text-black text-sm">
                <p>Belum punya akun? Hubungi Admin untuk membuat akun.</p>
            </div>
            
        </div>
    </div>
    
    <!-- Script untuk toggle ikon mata -->
    <script>
        const toggle = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = toggle.querySelector('i');

        toggle.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Ganti ikon mata
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
